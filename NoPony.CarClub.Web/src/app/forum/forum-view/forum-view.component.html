<div class="container">
  <div fxFill fxLayout="row" fxLayoutAlign="space-between center">
    <div><h1>Member Forum</h1></div>
    <div><button mat-button (click)="createBoard()">New</button></div>
  </div>
  <mat-paginator
    #paginatorTop
    *ngIf="(model?.count ?? 0) > pageSize"
    [length]="model?.count ?? 0"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="showPageTop($event)"
    aria-label="Select page"
  >
  </mat-paginator>

  <div *ngFor="let board of model?.items">
    <mat-card (click)="showBoard(board)" class="board mat-elevation-z4">
      <mat-card-title>{{ board.title }}</mat-card-title>
      <mat-card-subtitle>{{ board.note }}</mat-card-subtitle>
    </mat-card>
    <br />
  </div>
  <span>
    <mat-paginator
      #paginatorBottom
      *ngIf="(model?.count ?? 0) > pageSize"
      [length]="model?.count ?? 0"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="showPageBottom($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </span>
</div>
