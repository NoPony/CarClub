<div class="container">
  <div fxFill fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <h1>{{ board?.title }}</h1>
    </div>
    <div><button mat-button (click)="createPost()">Create Post</button></div>
  </div>
  {{ board?.note }}
  <mat-paginator
    #paginatorTop
    *ngIf="(model?.count ?? 0) > pageSize"
    [length]="model?.count ?? 0"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="showPageTop($event)"
    aria-label="Select page"
  >
  </mat-paginator>

  <div *ngFor="let post of model?.items">
    <mat-card (click)="showPost(post)" class="post mat-elevation-z4">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.content }}</mat-card-subtitle>
    </mat-card>
    <br />
  </div>
  <span>
    <mat-paginator
      #paginatorBottom
      *ngIf="(model?.count ?? 0) > pageSize"
      [length]="model?.count ?? 0"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="showPageBottom($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </span>
</div>
