<div>
  <button mat-button routerLink="">
      Home
  </button>
  <button mat-button (click)="loginDialog()" *ngIf="currentUser == null">
      Login
  </button>
  <button mat-button (click)="registerDialog()" *ngIf="currentUser == null">
      Join
  </button>
  <button mat-button routerLink="/forum" *ngIf="currentUser != null">
      Forum
  </button>
  <button mat-button (click)="logout()" *ngIf="currentUser != null">
      Logout
  </button>
</div>
