<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <span *ngFor="let i of menuList">
        <span *ngIf="i.RouterLink != null">
            <button mat-menu-item [routerLink]="i.RouterLink" (click)="handleClick(i);">
                <mat-icon>{{ i.Icon }}</mat-icon>
                <span>{{ i.Label }}</span>
            </button>
        </span>

        <span *ngIf="i.RouterLink == null">
            <button mat-menu-item (click)="handleClick(i);">
                <mat-icon>{{ i.Icon }}</mat-icon>
                <span>{{ i.Label }}</span>
            </button>
        </span>
    </span>
</mat-menu>
