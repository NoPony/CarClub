<span *ngFor="let i of menuList">
    <span *ngIf="i.Show()">
        <span *ngIf="!!i.RouterLink">
            <button mat-button [routerLink]="i.RouterLink" (click)="handleClick(i)">
                {{ i.Label }}
            </button>
        </span>

        <span *ngIf="!i.RouterLink">
            <button mat-button (click)="handleClick(i)">
                {{ i.Label }}
            </button>
        </span>
    </span>
</span>
